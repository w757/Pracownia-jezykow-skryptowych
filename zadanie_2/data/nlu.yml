version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: list_menu
  examples: |
    - Give me menu?
    - What can i eat today?
    - Show me the menu
    - Can I see the menu?
    - What dishes do you have?
    - Any recommendations from the menu?
    - Tell me about the specials
    - What's on the menu today?
    - List of dishes, please

- intent: check_opening_hours
  examples: |
    - Is the restaurant open on Monday?
    - What are the opening hours on Tuesday?
    - Can I come to the restaurant on Wednesday?
    - Do you work on Thursday?
    - Are you open on Friday?
    - What time do you close on Saturday?
    - Is the restaurant closed on Sunday?

- intent: place_order
  examples: |
    - I would like to order a pizza.
    - I'll have a burger without tomatoes.


